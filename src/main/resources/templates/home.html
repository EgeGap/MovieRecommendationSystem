<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/HomePage.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selection</title>
  </head>
  <body>
    <h1>Movie Recommendation System</h1>
    <div class="container">
      <p>
        Please select up to 5 movies you have previously watched and enjoyed.
        Based on your selections, we will determine the most suitable film for
        you.
      </p>
    </div>
    <form id="movieForm" action="/movieSelection" method="POST">
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" name="userEmail" required />
      <br /><br />

      <label for="filmCount">Movie Count:</label>
      <select
        id="filmCount"
        name="filmCount"
        required
        onchange="createFilmInputs()"
      >
        <option value="0" selected>Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br /><br />

      <div id="filmInputs"></div>

      <button type="submit" onclick="submitForm()">Submit</button>
    </form>

    <script src = "js/HomePage.js"></script>
  </body>
</html>
